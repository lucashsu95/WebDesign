<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片輸播</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 微軟正黑體;
        }

        /* wrap */
        .wrap {
            margin-top: 10rem;
            width: 100%;
            height: 60vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        img {
            object-fit: cover;
            height: 100%;
            box-shadow: 2px 2px 10px black;
            position: absolute;
            top: 0;
            transition: .5s all;
        }

        /* prev , next , show */
        .prev {
            width: 25%;
            left: 0;
            transform: scale(0.8);
            z-index: 4;
        }

        .next {
            width: 25%;
            left: 100%;
            transform: translateX(-100%) scale(0.8);
            z-index: 4;
        }

        .show {
            width: 50%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        /* button */
        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="https://picsum.photos/id/277/700/500" class="show">
        <img src="https://picsum.photos/id/660/700/500" class="prev">
        <img src="https://picsum.photos/id/777/700/500" class="next">
    </div>

    <button onclick="changeCard(-1)">&lt;</button>
    <button onclick="changeCard()">&gt;</button>
    <script>
        let index = 0
        const imgs = Array.from(document.querySelectorAll('.wrap > img'))


        function changeCard(num = 1) {
            index = (index + num + imgs.length) % imgs.length
            imgs.forEach((x, i) => {
                switch (index) {
                    case i:
                        x.className = 'show'
                        break;
                    case (i + 1) % 3:
                        x.className = 'next'
                        break;
                    case (i + 2) % 3:
                        x.className = 'prev'
                        break;
                }
            })
        }

    </script>
</body>

</html>
