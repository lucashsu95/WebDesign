<!doctype html>
<html lang="en">

<head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body class="bg-dark text-light">
    <header class="my-5 pt-5">
        <h1 class="text-center fw-bold text-warning">—　Todo List　—</h1>
    </header>
    <main>
        <div class="container">
            <div class="row gap-5">
                <div class="col-4 border border-warning rounded">
                    <section id="control" class="p-4">
                        <p>
                            <label for="title" class="form-label">標題：</label>
                            <input type="text" id="title" class="form-control" placeholder="請輸入標題">
                        </p>
                        <p>
                            <label for="content" class="form-label">內容：</label>
                            <textarea class="form-control" id="content" rows="3"></textarea>
                        </p>
                        <button class="btn btn-primary" onclick="addmsg()">新增</button>
                    </section>
                </div>
                <div class="col-6 border border-warning rounded">
                    <section id="messages" class="p-4 overflow-y-auto" style="max-height: 50vh;">
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
