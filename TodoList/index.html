<!doctype html>
<html lang="en">

<head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header class="my-5 pt-5">
        <h1 class="text-center fw-bold">—　Todo List　—</h1>
    </header>
    <div class="container">
        <div class="row gap-3">
            <div class="col-12 col-lg-4">
                <section id="control" class="p-4 border rounded shadow">
                    <p>
                        <label for="title">標題：</label>
                        <input type="text" id="title" class="form-control" placeholder="請輸入標題">
                    </p>
                    <p>
                        <label for="content">內容：</label>
                        <textarea id="content" class="form-control" rows="3"></textarea>
                    </p>
                    <button class="btn btn-primary" onclick="addmsg()">新增</button>
                </section>
            </div>
            <div class="col-12 col-lg-6">
                <ul id="messages" class="list-group shadow overflow-auto" style="max-height: 50vh;">
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
