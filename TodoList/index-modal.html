<!doctype html>
<html lang="en">

<head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header class="my-5 pt-5">
        <h1 class="text-center fw-bold">—　Todo List　—</h1>
    </header>
    <main>
        <div class="modal fade" id="modalId">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalTitleId">新增待辦事項</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <label for="title" class="form-label">標題：</label>
                            <input type="text" id="title" class="form-control" placeholder="請輸入標題">
                        </p>
                        <p>
                            <label for="content" class="form-label">內容：</label>
                            <textarea class="form-control" id="content" rows="3"></textarea>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="addmsg()"
                            data-bs-dismiss="modal">新增</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container px-5">
            <div class="row px-5">
                <button type="button" class="w-auto btn btn-primary btn-lg mb-5" data-bs-toggle="modal"
                    data-bs-target="#modalId">
                    新增待辦事項
                </button>
                <hr>
                <ul id="messages" class="list-group overflow-auto mx-auto"
                    style="height: 50vh;width: 70vh;">
                </ul>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
</body>

</html>
