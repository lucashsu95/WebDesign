<!doctype html>
<html lang="en">

<head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.js'
        integrity='sha512-w39cIBZHEf0ac8RERRGs+aTrQbBIpb+0qGsMCKfwvJSmN6YV8brsbYN1a/nTmuQgfrGyg7p3WI4HRu1rs3rLvw=='
        crossorigin='anonymous'></script>
</head>

<body>
    <div id="app">
        <header class="my-5 pt-5">
            <h1 class="text-center fw-bold">—　Todo List　—</h1>
        </header>
        <div class="container">
            <div class="row gap-3">
                <div class="col-12 col-lg-4">
                    <section id="control" class="p-4 border rounded shadow">
                        <p>
                            <label for="title">標題：</label>
                            <input type="text" class="form-control" v-model="title">
                        </p>
                        <p>
                            <label for="content">內容：</label>
                            <textarea class="form-control" v-model="content" rows="3"></textarea>
                        </p>
                        <button class="btn btn-primary" @click="addMsg">新增</button>
                    </section>
                </div>
                <div class="col-12 col-lg-6">
                    <ul class="list-group overflow-auto shadow" style="max-height: 50vh;">
                        <li v-for="msg,index in msgs" class="list-group-item d-flex justify-content-between">
                            <div>
                                <h5 class="fw-bold">{{msg.title}}</h5>
                                <p>{{msg.content}}</p>
                                <small class='text-muted'>{{msg.date}}</small>
                            </div>
                            <div class='d-flex gap-2 align-items-end'>
                                <button class="btn btn-outline-success" @click="editMsg(index)">修改</button>
                                <button class="btn btn-outline-danger" @click="delMsg(index)">刪除</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main-vue.js"></script>
</body>

</html>
