<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .position-a {
            position: absolute;
        }

        .w-h-100 {
            width: 100%;
            height: 100%;
        }

        section {
            position: relative;
            min-height: 100vh;
        }

        .wraps {
            height: 100vh;
            /* 10px的距離 */
            perspective: 10px;
            /* 這行也需要 */
            overflow-x: hidden;
        }

        .parallax {
            /* 變成3D模式 */
            transform-style: preserve-3d;

            & .parallax-sm {
                transform: translateZ(-5px) scale(1.2);
            }

            & .parallax-lg {
                transform: translateZ(-20px) scale(3.1);
            }
        }

        .content {
            position: relative;
            color: #fff;
            font-size: 2rem;
            text-shadow: 2px 2px 5px #000a;
        }
    </style>
</head>

<body>
    <div class="wraps">
        <section class="parallax center">
            <img src="https://picsum.photos/1920/1080" class="parallax-lg position-a w-h-100">
            <img src="https://picsum.photos/700/300" class="parallax-sm position-a">
            <div class="content">
                <h1>我是標題，別懷疑~</h1>
                <p>這是一個驗究視差的網站，對了，我是內容</p>
            </div>
        </section>
        <section style="background:#59a">...</section>
        <section style="background:#39a">...</section>
    </div>
</body>

</html>
